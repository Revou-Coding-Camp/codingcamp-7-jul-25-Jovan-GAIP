<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List Web App</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>

    <form id="todoForm">
      <input type="text" id="taskInput" placeholder="Tugas apa yang ingin kamu kerjakan?" required />
      <input type="date" id="dateInput" required />
      <button type="submit">Tambah Tugas</button>
    </form>

    <div class="filters">
      <input type="text" id="filterName" placeholder="Cari tugas berdasarkan nama..." />
      <input type="date" id="filterDate" />
      <button id="clearFilter">Hapus Filter</button>
    </div>

    <ul id="todoList"></ul>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
